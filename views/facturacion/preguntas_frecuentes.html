<ion-pane cache-view="false" class="pane" zooming="true" nav-view="active" style="opacity: 1; transform: translate3d(0%, 0px, 0px); margin-top: 4vh;">
	<ion-content>
		<ion-scroll direction="" zooming="true" min-zoom="1" max-zoom="2" class="scroll-zoom">
		<div class="tabs-striped tabs-top tabs-background-light tabs-color-positive">
		    <div class="tabs">
		      <a class="tab-item" ui-sref="app.facturacion">&nbsp;&nbsp;Regresar</a>
		      <a class="tab-item active">Preguntas Frecuentes</a>
		    </div>
		</div>
		<div class="preguntasfrecuentes">
			<div class="padding" ng-repeat="item in arrayPreguntasFrecuentes" style="text-align: justify; margin-bottom: -2vh;">
				<div ng-show="item.tipo == 'texto'">
					<p style="background-color:lightgrey; font-weight: bold; padding: 5px;">{{item.titulo}}</p>
					<span>{{item.contenido}}</span>
				</div>
				<div ng-show="item.tipo == 'imagen'">
					<p style="background-color:lightgrey; font-weight: bold; padding: 5px;">{{item.titulo}}</p>
					<img class="full-image" src="{{item.contenido}}" alt="">
				</div>
			</div>
		</div>
		<br /><br /><br /><br /><br />
	</ion-content>
</ion-pane>
